<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="buttonStyle.css" />
    <title>BUTTON FOR WEBSITE WITH CSS AND JS</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">BUTTON FOR WEBSITE WITH CSS AND JS</h1>
      <div class="row">
        <!-- Main Button  -->

        <a href="#" class="mainBtn">
          <div class="mainBtnContent center">
            <div class="mainBtnLine"></div>
            <div class="mainBtnLine"></div>
            <div class="mainBtnLine"></div>
            <span class="mainBtnText">Projects</span>
          </div>
        </a>

        <!-- End Of Main Button  -->
      </div>
    </div>

    <div class="nextPage">
      <!-- Section 3 -->

      <section class="section_3" id="Section_3">
        <!-- Section 3 Heading  -->

        <h1 class="section_3Heading section_Heading">My Work</h1>

        <!-- End Of Section 3 Heading  -->

        <!-- Projects  -->

        <div class="projects center">
          <!-- Project - 1 -->
          <div class="project pointerEnter">
            <img
              src="/Images/projects/project-1.jpg"
              alt="project_1"
              class="project_1Img projectImg"
            />
          </div>
          <!-- End Of Project - 1 -->
          <!-- Project - 2  -->
          <div class="project pointerEnter">
            <img
              src="/Images/projects/project-2.jpg"

          <!-- End Of Project - 4 -->

              class="project_5Img projectImg"
            />
          </div>
          <!-- End Of Project - 5 -->
          <!-- Project - 6 -->
          <div class="project pointerEnter">
            <img
              src="/Images/projects/project-6.jpg"

            />

          <!-- Project - 7 -->

          <!-- End Of Project - 8 -->
          <!-- Project - 9 -->

              src="/Images/projects/project-10.jpg"

            />
          </div>
          <!-- End Of Project - 10 -->
        </div>

        <!-- Project Hide Button  -->

        <button class="projectHideBtn">&laquo;close</button>
        <!-- End Of Project Hide Button  -->
        <!-- End Of Projects  -->

        <!-- Show More Projects Button  -->

        <a href="#" class="mainBtn showMoreProjectsBtn">
          <div class="mainBtnContent center">
            <div class="mainBtnLine"></div>
            <div class="mainBtnLine"></div>
            <div class="mainBtnLine"></div>
            <span class="mainBtnText">Show More</span>
          </div>
        </a>
        <!-- End Of Show More Projects Button  -->
      </section>
      <!-- End Of Section 3 -->
    </div>

    <script src="buttonJS.js"></script>
  </body>
</html>
